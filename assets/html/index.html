<!doctype html>
	<html lang="en" data-bs-theme="dark">
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Minetrack</title>

		<link rel="icon" type="image/svg+xml" href="../images/logo.svg">
		<link rel="stylesheet" href="../css/main.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

		<script defer type="module" src="../js/main.js"></script>
	</head>

	<body>
		<div id="perc-bar"></div>

		<div id="status-overlay" class="p-3 bg-body-secondary shadow rounded text-center position-fixed top-50 start-50 translate-middle w-25">
			<img style="height: 72px; width: 72px;" src="../images/logo.svg">
			<h1 class="fw-bold" style="letter-spacing: -0.1rem">Minetrack</h1>
			<p id="status-text" class="font-monospace mb-0">Connecting...</p>
		</div>

		<div id="tooltip"></div>

		<div class="container-fluid container-xxl">
			<header class="hstack gx-2 justify-content-between align-items-center flex-wrap mt-3 mb-4">
				<div>
					<div>
						<div class="hstack gap-2 align-items-center">
							<img style="height: 48px; width: 48px;" src="../images/logo.svg">
							<h1 class="fw-bold mb-0 text-body-emphasis" style="letter-spacing: -0.1rem">Minetrack</h1>
						</div>
						<p class="lead mb-0">Counting <span class="fw-semibold text-body-emphasis" id="stat_totalPlayers">0</span> players on <span class="fw-semibold text-body-emphasis" id="stat_networks">0</span> Minecraft servers.</p>
					</div>
				</div>
				<div>
					<div class="btn-group">
						<button id="sort-by" class="btn btn-success d-none">Sort By<i class="bi bi-chevron-right mx-1" aria-label="category"></i><span class="fw-semibold" id="sort-by-text"></span></button>
						<button id="settings-toggle" class="btn btn-secondary d-none"><i class="bi bi-gear me-2" aria-hidden="true"></i>Settings</button>
					</div>
				</div>
			</header>
		</div>

		<div class="d-none d-xl-block">
			<div id="big-graph" class="mt-4 mb-4"></div>
		</div>

		<div class="container">
			<div id="big-graph-controls">
				<div id="big-graph-controls-drawer">
					<div id="big-graph-checkboxes"></div>

					<span class="graph-controls-setall">
						<a minetrack-show-type="all" class="button graph-controls-show"><span class="icon-eye"></span> Show All</a>
						<a minetrack-show-type="none" class="button graph-controls-show"><span class="icon-eye-slash"></span> Hide All</a>
						<a minetrack-show-type="favorites" class="button graph-controls-show"><span class="icon-star"></span> Only Favorites</a>
					</span>
				</div>
			</div>

			<div id="server-list" class="row row-cols-1 row-cols-lg-2 row-cols-xxl-3 g-3"></div>

			<footer id="footer" class="py-2 px-3 bg-body-secondary rounded mb-3 mt-4 font-monospace d-none">
				<i class="bi bi-code-slash me-2"></i>Powered by open source software: <a href="https://github.com/Cryptkeeper/Minetrack" class="link link-info">make it your own!</a>
			</footer>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
